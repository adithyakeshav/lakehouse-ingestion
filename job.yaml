apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: lakehouse-ingestion
  namespace: spark
spec:
  type: Scala
  mode: cluster
  image: ingestion-job:latest
  imagePullPolicy: IfNotPresent
  mainClass: com.lakehouse.ingestion.core.IngestionRunner
  mainApplicationFile: local:///app/lakehouse-ingestion.jar
  arguments:
    # Path to your pipeline config inside the container; update as needed.
    - "--config"
    - "local:///app/resources/staging-job.conf"
  sparkConf:
    spark.jars.ivy: "/tmp/.ivy2"
    spark.driver.extraJavaOptions: "-Divy.cache.dir=/tmp/.ivy2 -Divy.home=/tmp/.ivy2"
    spark.executor.extraJavaOptions: "-Divy.cache.dir=/tmp/.ivy2 -Divy.home=/tmp/.ivy2"
    spark.sql.catalogImplementation: "hive"
    hive.metastore.uris: "thrift://hive-metastore.hive-metastore.svc.cluster.local:9083"
    spark.sql.warehouse.dir: "s3a://learn-spark/warehouse"
  sparkVersion: 3.4.1
  driver:
    envFrom:
      - secretRef:
          name: spark-secrets
    labels:
      version: 3.4.1
    cores: 1
    memory: 1g
    serviceAccount: spark-operator-spark
  executor:
    envFrom:
      - secretRef:
          name: spark-secrets
    labels:
      version: 3.4.1
    instances: 2
    cores: 1
    memory: 700m
    securityContext:
      capabilities:
        drop:
          - ALL
      runAsGroup: 185
      runAsUser: 185
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
  monitoring:
    exposeDriverMetrics: true
    exposeExecutorMetrics: true
    prometheus:
      jmxExporterJar: /app/jmx_prometheus_javaagent-0.11.0.jar
      port: 8090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lakehouse-ingestion-ui
  namespace: spark
spec:
  defaultBackend:
    service:
      name: lakehouse-ingestion-ui-svc
      port:
        number: 4040
  ingressClassName: tailscale
  tls:
    - hosts:
        - spark-job-ui


