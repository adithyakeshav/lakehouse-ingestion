name: Build and Upload JAR

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'build.sbt'
      - 'project/**'
      - 'schemas/**'
      - 'configs/**'
      - '.github/workflows/**'
  workflow_dispatch:  # Allow manual trigger

env:
  MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
  MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
  MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
  MINIO_BUCKET: spark-jars

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: PROD
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Build JAR
        run: sbt clean assembly

      - name: Verify JAR exists
        run: |
          if [ ! -f target/scala-2.12/lakehouse-ingestion.jar ]; then
            echo "‚ùå JAR build failed!"
            exit 1
          fi
          ls -lh target/scala-2.12/lakehouse-ingestion.jar
          echo "‚úÖ JAR built successfully"

      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Install MinIO Client
        run: |
          curl -sSL https://dl.min.io/client/mc/release/linux-amd64/mc -o mc
          chmod +x mc
          sudo mv mc /usr/local/bin/

      - name: Configure MinIO Client
        run: |
          mc alias set minio ${{ env.MINIO_ENDPOINT }} ${{ env.MINIO_ACCESS_KEY }} ${{ env.MINIO_SECRET_KEY }}

      - name: Create bucket if not exists
        run: |
          mc mb --ignore-existing minio/${{ env.MINIO_BUCKET }}

      - name: Test MinIO connectivity
        run: |
          echo "JAR size:"
          ls -lh target/scala-2.12/lakehouse-ingestion.jar
          echo "Testing MinIO connectivity..."
          mc ping minio --count 3 || echo "Ping not supported, trying ls..."
          mc ls minio/ || echo "‚ùå Cannot list MinIO buckets"

      - name: Upload JAR to MinIO
        timeout-minutes: 10
        run: |
          mc cp --no-color target/scala-2.12/lakehouse-ingestion.jar minio/${{ env.MINIO_BUCKET }}/lakehouse-ingestion.jar
          echo "‚úÖ JAR uploaded to s3://spark-jars/lakehouse-ingestion.jar"

      - name: List uploaded JARs
        run: |
          echo "üì¶ JARs in MinIO bucket:"
          mc ls minio/${{ env.MINIO_BUCKET }}/

      - name: Summary
        if: github.event_name == 'push'
        run: |
          echo "‚úÖ Build and upload complete!"
          echo ""
          echo "Next steps:"
          echo "  - ArgoCD will auto-sync lakehouse-ingestion-prod"
          echo "  - For dev, run: argocd app sync lakehouse-ingestion-dev"