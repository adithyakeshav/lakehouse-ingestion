name: Build and Upload JAR

on:
  push:
    paths:
      - 'src/**'
      - 'build.sbt'
      - 'project/**'
      - 'schemas/**'
      - 'configs/**'
      - '.github/workflows/build-and-upload.yaml'
  workflow_dispatch:

jobs:
  build-jar:
    runs-on: ubuntu-latest
    environment: PROD
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Build JAR
        run: sbt clean assembly

      - name: Verify JAR
        run: |
          if [ ! -f target/scala-2.12/lakehouse-ingestion.jar ]; then
            echo "JAR build failed!"
            exit 1
          fi
          ls -lh target/scala-2.12/lakehouse-ingestion.jar

      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Install MinIO Client
        run: |
          curl -sSL https://dl.min.io/client/mc/release/linux-amd64/mc -o mc
          chmod +x mc
          sudo mv mc /usr/local/bin/

      - name: Configure MinIO Client
        run: |
          mc alias set minio ${{ secrets.MINIO_ENDPOINT }} ${{ secrets.MINIO_ACCESS_KEY }} ${{ secrets.MINIO_SECRET_KEY }}

      - name: Upload JAR to MinIO
        timeout-minutes: 5
        run: |
          mc cp --no-color target/scala-2.12/lakehouse-ingestion.jar minio/spark-jars/lakehouse-ingestion.jar
          echo "JAR uploaded to s3://spark-jars/lakehouse-ingestion.jar"
          mc ls minio/spark-jars/